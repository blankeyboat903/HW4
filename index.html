<!DOCTYPE html>
<html>
  <head>
    <title>code quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
  </head>

  <body>
    <section id="header">
      <div id="start">
        <h2>Behold, Quiz</h2>
        <button id="startBtn">click me</button>
      </div>
    </section>

    <div id="time-section">
      <div id="timeholder">
        <p id="time"></p>
      </div>
    </div>  


    <div class="card" id="quiz" style="width: 18rem;">
      <div id="question"></div>
      <div id="choices"></div>
          <div class="choice" id="choiceA"></div>
          <div class="choice" id="choiceB"></div>
          <div class="choice" id="choiceC"></div>
          <div class="choice" id="choiceD"></div>
    </div>

    
    <div id="quizOverD">
      <h1>QUIZ OVER</h1>
      <p id= "scoreD"></p>
      <p>Enter Initials Here!</p>
      <input id= "initials" type="text">
      <button id="btn">Submit</button>
    </div>

    <div>
      <h1>High Score</h1>
      <p id="hsInit"></p>
      <p id="highScore"></p>
    </div>


    

    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
